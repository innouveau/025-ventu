<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ventu</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- google maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaU80wDMYEf2w7TL7Wcvoi1tPAZHUzrhA"></script>

    <!-- assets -->
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/bootstrap/bootstrap.min.js"></script>
    <script src="assets/select2/select2.js"></script>
    <script src='assets/hammer/hammer.js'></script>

</head>

<body class="page-404">
    <div id="dynamic-content">

        <div id="ventu-canvas"></div>

        <script>
            var myOptions = {
                zoom: 8,
                center: new google.maps.LatLng(51.7,4.6),
                sensor: 'true',
                draggable: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.LEFT_CENTER
                }
            };

            new google.maps.Map(document.getElementById("ventu-canvas"), myOptions);
        </script>
        <div class="card-container-404">
            <div class="ventu-card"></div>
            <div class="ventu-card"></div>
            <div class="ventu-card">

                <h3>
                    Oeps!<Br>
                    Deze pagina lijkt niet (meer) te bestaan...
                </h3>
                <div class="ventu-card-buttons">
                    <a class="ventu-card-button" href="./">
                        <div class="ventu-card-button-icon ventu-icon ventu-icon-home">
                            <div class="ventu-ripple"></div>
                        </div>
                        <span>Terug naar de homepage</span>
                    </a>
                </div>
            </div>
        </div>
    </div>




    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header pull-right">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="./">
                <div class="ventu-identity">
                    <img src="img/ventu-logo-small.png">
                </div>
            </a>
        </div>

        <div class="navbar-header pull-left">
            <div class="ventu-map-search">
                <input class="ventu-map-input" type="search" placeholder="Vind adres..." id="input-search-address" autocomplete="off" onkeyup="ventu.search(this)">
                <div class="ventu-map-search-tools">
                    <div id="btn-search-address" class="ventu-icon ventu-icon-med ventu-icon-search"></div>
                </div>
                <div class="ventu-map-search-results" id="ventu-search-result">

                </div>
            </div>

            <select multiple>
                <option value="kantoor">kantoor</option>
                <option value="bedrijfsruimte">bedrijfsruimte</option>
                <option value="distributie">distributie</option>
                <option value="winkel">winkel</option>
                <option value="horeca">horeca</option>
                <option value="grond">grond</option>
                <option value="overige">overige</option>
            </select>

            <div class="ventu-search-results-feedback"></div>
        </div>

        <div id="navbar" class="navbar-collapse collapse pull-right">
            <ul class="nav navbar-nav ventu-menu-buttons">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Menu
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="./">Home</a></li>
                        <li><a href="#">Over Ventu</a></li>
                        <li><a href="#">Hoe werkt Ventu?</a></li>
                        <li><a href="#">Aanbieders</a></li>
                    </ul>
                </li>
                <li><a href="javascript:openSettings()">Instellingen</a></li>
                <li><a href="javascript:openLogin()">Inloggen</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="ventu-overlay">
        <div class="ventu-login ventu-popup">
            <form class="form-signin ventu-form" action="/vinden" method="post">
                <h2 class="form-signin-heading">Inloggen</h2>
                <label class="sr-only" for="inputEmail">Emailadres</label>
                <input type="text" id="inputEmail" class="form-control" name="emailAddress" placeholder="Emailadres" required="" autofocus="" style="background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAALZJREFUOBFjYKAANDQ0rGWiQD9IqzgL0BQ3IKMXiB8AcSKQ/waIrYDsKUD8Fir2pKmpSf/fv3+zgPxfzMzMSbW1tbeBbAaQC+b+//9fB4h9gOwikCAQTAPyDYHYBciuBQkANfcB+WZAbPP37992kBgIUOoFBiZGRsYkIL4ExJvZ2NhAXmFgYmLKBPLPAfFuFhaWJpAYEBQC+SeA+BDQC5UQIQpJYFgdodQLLyh0w6j20RCgUggAAEREPpKMfaEsAAAAAElFTkSuQmCC"); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;" type="email">
                <label class="sr-only" for="inputPassword">Wachtwoord</label>
                <input type="text" id="inputPassword" class="form-control" name="password" placeholder="Wachtwoord" required="" style="background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAALZJREFUOBFjYKAANDQ0rGWiQD9IqzgL0BQ3IKMXiB8AcSKQ/waIrYDsKUD8Fir2pKmpSf/fv3+zgPxfzMzMSbW1tbeBbAaQC+b+//9fB4h9gOwikCAQTAPyDYHYBciuBQkANfcB+WZAbPP37992kBgIUOoFBiZGRsYkIL4ExJvZ2NhAXmFgYmLKBPLPAfFuFhaWJpAYEBQC+SeA+BDQC5UQIQpJYFgdodQLLyh0w6j20RCgUggAAEREPpKMfaEsAAAAAElFTkSuQmCC"); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;" type="password">
                <input id="inputFavorites" name="favorites" type="hidden">
                <div class="checkbox">
                    <label>
                        <input name="rememberMe" value="true" type="checkbox">
                        Onthoud mij
                    </label>
                </div>
                <a href="/account/accountmaken">Maak een account</a>
                <a href="/account/wachtwoordvergeten">Wachtwoord vergeten</a>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Inloggen</button>
            </form>
            <div class="ventu-close-popup ventu-icon ventu-icon-close"></div>
        </div>

        <div class="ventu-settings ventu-popup">
            <form class="form-signin ventu-form" action="/vinden" method="post">
                <h2 class="">Instellingen</h2>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Opslaan</button>
            </form>
            <div class="ventu-close-popup ventu-icon ventu-icon-close"></div>
        </div>
    </div>

</body>
</html>
