                <input type="text" id="inputPassword" class="form-control" name="password" placeholder="Wachtwoord" required="" style="background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAALZJREFUOBFjYKAANDQ0rGWiQD9IqzgL0BQ3IKMXiB8AcSKQ/waIrYDsKUD8Fir2pKmpSf/fv3+zgPxfzMzMSbW1tbeBbAaQC+b+//9fB4h9gOwikCAQTAPyDYHYBciuBQkANfcB+WZAbPP37992kBgIUOoFBiZGRsYkIL4ExJvZ2NhAXmFgYmLKBPLPAfFuFhaWJpAYEBQC+SeA+BDQC5UQIQpJYFgdodQLLyh0w6j20RCgUggAAEREPpKMfaEsAAAAAElFTkSuQmCC"); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;" type="password">

                    </label>
                </div>
                <a href="/account/accountmaken">Maak een account</a>
                <a href="/account/wachtwoordvergeten">Wachtwoord vergeten</a>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Inloggen</button>

        </div>

        <div class="ventu-settings ventu-popup">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Opslaan</button>

            <div class="ventu-close-popup ventu-icon ventu-icon-close"></div>
